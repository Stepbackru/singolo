<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singolo</title>
    <link rel="stylesheet" href="./assets/fonts/fonts.css">
    <link rel="stylesheet" href="singolo1.css">
</head>
<body class="body">
    <header class="header">
        <div class="header__content">
            <article class="logo">
                    <h1 class="logo__name"><a href="/">Singolo</a></h1>
            </article>
            <nav class="navigation">
                <ul class="menu">
                    <li class="menu__item"><a href="/" class="menu__link">Home</a></li>
                    <li class="menu__item"><a href="#services" class="menu__link">Services</a></li>
                    <li class="menu__item"><a href="/" class="menu__link">Portfolio</a></li>
                    <li class="menu__item"><a href="/" class="menu__link">About</a></li>
                    <li class="menu__item"><a href="/" class="menu__link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
            <section class="slider">
                <div class="slider__content">
                    <img class="slider__prev" src="assets/images/prev.png" alt="previous slide" />
                    <img class="slider__iphone-vertical" src="assets/images/iPhone_vertical.png" alt="iPhone image" />
                    <img class="slider__iphone-horizontal" src="assets/images/iPhone_horizontal.png" alt="iPhone image" />
                    <img class="slider__next" src="assets/images/next.png" alt="next slide" />
                </div>
            </section>
    </main>
</body>
</html>
